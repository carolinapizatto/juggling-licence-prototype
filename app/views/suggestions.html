{% extends "layout.html" %}

{% block page_title %}
  Question page
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="/juggling-balls">Back</a>


      <form class="form" action="/join-centre" method="post">

        <div class="form-group">
          <label class="form-label" for="textarea">
            <h1 class="heading-large">Do you have a juggle center in your area?
            </h1>
          </label>

          <div class="multiple-choice">
            <input id="radio-inline-1" type="radio" name="centre" value="Yes">
            <label for="radio-inline-1">Yes</label>
          </div>
          <div class="multiple-choice">
            <input id="radio-inline-2" type="radio" name="centre" value="No">
            <label for="radio-inline-2">No</label>
          </div>

        </fieldset>
        </div>
        <div class="form-group">
          <input class="button" type="submit" value="Continue">
        </div>

      </form>

    </div>
  </div>
</main>

{% endblock %}
